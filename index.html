<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Wikipedia</title>
</head>
<body>
    <div class="content">
      <h1>Wikipedia API</h1>
      <div class="input-group w-50 p-3">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text" id="search"><a href="#" class='text-dark'>Search</a></span>
          <span class="input-group-text" id="random"><a href="https://en.wikipedia.org/wiki/Special:Random" class='text-dark' target="_blank">Random</a></span>
        </div>
      </div>

      <div class="list d-flex flex-md-column">

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
